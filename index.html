<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>Amazon Clone</title>
</head>
<body>
    <header>
        <nav id="nav-belt">
            <div id="nav-left">
                <div id="amazon-logo">
                    <img src="Images/AmazonLogo.png" alt="amazon-logo">
                </div>
                <div id="location">
                    <img src="Images/LocationIcon.png" alt="location-icon">
                    <div>
                        <p>Delivering to Utkarsh<span> Ghaziabad 201017</span></p>
                    </div>
                </div>
            </div>
            <div id="nav-center">
                <div id="category-container">
                    <select name="category-section" id="category-section">
                        <option value="all">All</option>
                        <option value="Amazon Fresh">Amazon Fresh</option>
                        <option value="Beauty">Beauty</option>
                        <option value="Books">Books</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Computers">Computers</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Furniture">Furniture</option>
                    </select>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <input type="text" placeholder="Search Amazon.in">
                <button aria-label="Search" type="submit">
                    <img src="Images/SearchIcon.png" alt="SearchIcon">
                </button>
            </div>
            <div id="nav-right">
                <div id="nation-selection">
                    <img src="Images/India Flag.png" alt="IndianFlag">
                    <p>IND</p>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div id="accountslists">
                    <p>Hello, Utkarsh</p>
                    <div>
                        <p>Accounts & Lists</p>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
                <div id="orders">
                    <p>Returns</p>
                    <div>
                        <p>& Orders</p>
                    </div>
                </div>
                <div id="cart-container">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>Cart</p>
                </div>         
            </div>
        </nav>
        <div id="subnav-belt">
            <div id="hamburger-menu-container">
                <i class="fa-solid fa-bars"></i>
                <a href="#">All</a>
            </div>
            <a href="#">MX Player</a>
            <a href="#">Sale</a>
            <a href="#">Gift card</a>
            <a href="#">Buy Again</a>
            <a href="#">Books</a>
            <a href="#">Accessories</a>
            <a href="#">Amazon Basics</a>
            <a href="#">Audible Audiobooks</a>
            <a href="#">Amazon Fresh</a>
            <a href="#">Beauty</a>
            <a href="#">Clothing</a>
            <a href="#">Electronics</a>
            <a href="#">Furniture</a>
            <a href="#">Customer Service</a>
        </div>
    </header>
    <main>
        <div id="hero-section">
            
        </div>
    </main>
    <footer></footer>
</body>
</html>
