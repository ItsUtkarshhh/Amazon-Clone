<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Amazon - Clone</title>
</head>
<body>
    <div id="WebsiteMain-Container">

        <!-- Navbar Section -->
        <div id="navbar-container">
            <nav id="navbar">
                <div id="brandContent" class="navbarInternalSections">
                    <img src="Images/AmazonLogo.png" alt="AmazonLogo">
                    <div id="location">
                        <img src="Images/LocationIcon.png" alt="">
                        <p>Update Location</p>
                    </div>
                </div>
                <div id="SearchBar-container" class="navbarInternalSections">
                    <div id="categorySelection">
                        <select name="categories" id="categories">
                            <option value="All categories">All</option>
                            <option value="Beauty">Beauty</option>
                            <option value="Books">Books</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Cars">Cars and Accessories</option>
                            <option value="Shoes">Shoes</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Electronics">Electronic Devices</option>
                            <option value="Jewellery">Jewellary</option>
                        </select>
                    </div>
                    <div id="searchbarContainer" class="navbarInternalSections">
                        <input type="text" placeholder="Search Amazon India">
                    </div>
                    <div id="searchButton">
                        <button>
                            <img src="Images/SearchIcon.png" alt="SearchIcon">
                        </button>
                    </div>
                </div>
                <div id="languageSelection-container" class="navbarInternalSections">
                    <select name="categories" id="categories">
                        <option value="English">Eng</option>
                        <option value="Hindi">Hin</option>
                        <option value="Chinese">Chi</option>
                        <option value="Arabic">Arab</option>
                    </select>
                </div>

                <div id="signIn-container" class="navbarInternalSections">
                    <button id="signInButton">
                        <p>Hello</p>
                        <p>Sign In</p>
                    </button>
                </div>

                <div id="returnNorder-container" class="navbarInternalSections">
                    <div id="returnNorder-button">
                        <button>
                            <p>Return</p>
                            <p>& Orders</p>
                        </button>
                    </div>
                </div>

                <div id="cartContainer" class="navbarInternalSections">
                    <button>
                        <img src="Images/CartIcon.png" alt="Cart">
                    </button>
                </div>
            </nav>
        </div>

        <!-- Carousal Wallpapers -->
        <div class="carousel">
            <div class="carousel-images">
              <img src="Images/Carousal Image 1.jpg" alt="Wallpaper 1" class="carousel-image">
              <img src="Images/Carousal Image 2.jpg" alt="Wallpaper 1" class="carousel-image">
              <img src="Images/Carousal Image 3.jpg" alt="Wallpaper 1" class="carousel-image">
              <img src="Images/Carousal Image 4.jpg" alt="Wallpaper 1" class="carousel-image">
              <img src="Images/Carousal Image 5.jpg" alt="Wallpaper 1" class="carousel-image">
              <img src="Images/Carousal Image 6.jpg" alt="Wallpaper 1" class="carousel-image">
            </div>
          </div>
    </div>
</body>
</html>
